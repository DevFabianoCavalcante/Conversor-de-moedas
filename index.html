<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabiano Cavalcante">
    <meta name="description" content="Conversor de moedas feito com o objetivo de exercitar habilidades em Javascript">
    <meta property="og:image" content="https://fcsdevconversor.netlify.app/">
    <meta property="og:title" content="Conversor de moedas">
    <meta property="og:description" content="Converta qualquer valor em tempo real.">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:url" content="https://fcsdevconversor.netlify.app/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/site.webmanifest">
    <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Conversor de moedas FCSdev</title>
</head>
<body>
    <header class="container-header">
        <h1>Conversor de Moedas</h1>
    </header>
    <section class="container-page">
        <div class="main-container">
            <div class="container-options-conversion">
                <label>
                    <input type="text" name="value" class="input-value" id="input-value" placeholder="0,00" maxlength="14">
                </label>

                <label>
                    <select name="options" id="options-coins" class="input-standard"> 
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="AUD">Dólar Australiano (AUD)</option>
                        <option value="CAD">Dólar Canadense (CAD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                        <option value="ARS">Peso Argentino (ARS)</option>
                        <option value="BRL" selected>Real Brasileiro (BRL)</option>
                        <option value="CNY">Remimbi (CNY)</option>
                        <option value="JPY">Yen Japonês (JPY)</option>
                    </select>
                </label>

                <label>
                    <select name="options-conversion" id="options-coins-conversion" class="input-standard">
                        <option value="USD" selected>Dólar Americano (USD)</option>
                        <option value="AUD">Dólar Australiano (AUD)</option>
                        <option value="CAD">Dólar Canadense (CAD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                        <option value="ARS">Peso Argentino (ARS)</option>
                        <option value="BRL">Real Brasileiro (BRL)</option>
                        <option value="CNY">Remimbi (CNY)</option>
                        <option value="JPY">Yen Japonês (JPY)</option>
                    </select>
                </label>
            </div>
            <div class="container-btn">
                <button class="btn-calculator" id="btn-calc">Converter</button>
            </div>
        </div>
        <div class="container-value-converted">
            <p class="value-conversion"></p>
        </div>
    </section>

    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
