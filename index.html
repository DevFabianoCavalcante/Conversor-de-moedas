<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabiano Cavalcante">
    <meta name="description" content="Conversor de moedas feito com o objetivo de exercitar habilidades em Javascript">
    <meta property="og:image" content="https://fcsdevconversor.netlify.app/">
    <meta property="og:title" content="Conversor de moedas">
    <meta property="og:description" content="Converta qualquer valor em tempo real.">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:url" content="https://fcsdevconversor.netlify.app/">
    <title>Conversor de moedas FCSdev</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/site.webmanifest">
    <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <h1 class="title-page">Conversor de moedas</h1>
    </header>
    <section class="container-page">
        <div class="title-container">
            <h2>Converta as principais moedas de maneira fácil e prática.</h2>
        </div>
        <div class="main-container">
            <div class="container-options-conversion">
                <label>
                    Valor
                    <input type="text" name="value" class="input-standard" id="input-value" placeholder="0,00" maxlength="14">
                </label>

                <label>
                    De
                    <select name="options" id="options-coins" class="input-standard"> 
                        <option value="USD">Dólar Americano</option>
                        <option value="AUD">Dólar Australiano</option>
                        <option value="CAD">Dólar Canadense</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="ARS">Peso Argentino</option>
                        <option value="BRL" selected>Real Brasileiro</option>
                        <option value="CNY">Remimbi</option>
                        <option value="JPY">Yen Japonês</option>
                    </select>
                </label>

                <label>
                    Para
                    <select name="options-conversion" id="options-coins-conversion" class="input-standard">
                        <option value="USD" selected>Dólar Americano</option>
                        <option value="AUD">Dólar Australiano</option>
                        <option value="CAD">Dólar Canadense</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="ARS">Peso Argentino</option>
                        <option value="BRL">Real Brasileiro</option>
                        <option value="CNY">Remimbi</option>
                        <option value="JPY">Yen Japonês</option>
                    </select>
                </label>

                <button class="input-standard" id="btn-calc">Calcular</button>
            </div>

            <div class="container-value-converted">
                <h3>Resultado da Conversão</h3>
                <h4 class="conversion-type"></h4>
                <p class="value-conversion"></p>
            </div>
        </div>
    </section>
    <footer>
        <img class="logomarca" src="./assets/img/FCS DEV B.png" alt="logomarca dev">
        <p>Desenvolvido por Fabiano Cavalcante, 2022</p>
    </footer>

    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
